<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIT 725 Prac 3</title>
  <meta name="description" content="basic template for SIT 725 Prac 3">
  <meta name="author" content="SitePoint">
  <meta property="og:title" content="SIT 725 Prac 3">
  <meta property="og:type" content="website">
  <meta property="og:description" content="basic template for SIT 725 Prac 3">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo"><img class="user-image-size" src="user-image.jpg" /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://www.linkedin.com/in/avinash-babu-47308b190/">LinkedIn</a></li>
      </ul>
    </div>
  </nav>
  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to SIT 725 Week 3</h1>
          <p class="flow-text">My submission for practcal 3 and we playing with Matrialize and its components. And also take your time learning about the cat breeds.</p>
        </div>
        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="livedemo.jpg">
        </div>
        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton"
            data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me</a>
        </div>
      </div>
      <div class="row" id="card-section">
        
      </div>
    </div>
    <!-- Modal Structure continues on next slide-->
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="row modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate">
              <label for="title">title</label>
            </div>
            <div class="input-field col s6">
              <input id="subTitle" type="text" class="validate">
              <label for="subTitle">subTitle</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="path" type="text" class="validate">
              <label for="path">path</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="description" type="text" class="validate">
              <label for="description">description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts.js"></script>

</html>
